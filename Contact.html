<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <nav>
        <div class="nav_content">
            <div class="logo"><a href="#">Portofolio</a></div>
            <label for="check" class="checkbox">
                <i class="ri-menu-line"></i>
            </label>
            <input type="checkbox" name="check" id="check">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">Biodata</a></li>
                <li><a href="Skills.html">Project</a></li>
                <li><a href="About_2.html">About</a></li>
                <li><a href="Contact.html">Contacts</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <main class="row">

            <!--  ***   Left Section (Column) Starts   ***  -->

            <section class="col left">

                <!--  ***   Title Starts   ***  -->

                <div class="contactTitle">
                    <h2>Connect with me</h2>
                </div>

                <!--  ***   Title Ends   ***  -->

                <!--  ***   Contact Info Starts   ***  -->

                <div class="contactInfo">

                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="details">
                            <span>Phone</span>
                            <span>+62895 - 3203 - 07457</span>
                        </div>
                    </div>

                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="details">
                            <span>Email</span>
                            <span>gdxcrate@gmail.com</span>
                        </div>
                    </div>

                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="details">
                            <span>Location</span>
                            <span>JL. Pegangsaan Dua</span>
                        </div>
                    </div>

                </div>
            </section>

            <!--  ***   Left Section (Column) Ends   ***  -->

            <!--  ***   Right Section (Column) Starts   ***  -->

            <section class="col right">

                <!--  ***   Form Starts   ***  -->

                <form class="messageForm">

                    <div class="inputGroup halfWidth">
                        <input type="text" name="" required="required">
                        <label>Your Name</label>
                    </div>

                    <div class="inputGroup halfWidth">
                        <input type="email" name="" required="required">
                        <label>Email</label>
                    </div>

                    <div class="inputGroup fullWidth">
                        <input type="text" name="" required="required">
                        <label>Subject</label>
                    </div>

                    <div class="inputGroup fullWidth">
                        <textarea required="required"></textarea>
                        <label>Say Something</label>
                    </div>

                    <div class="inputGroup fullWidth">
                        <button>Send Message</button>
                    </div>

                </form>

                <!--  ***   Form Ends   ***  -->
            </section>

            <!--  ***   Right Section (Column) Ends   ***  -->

        </main>
    </div>
</body>
